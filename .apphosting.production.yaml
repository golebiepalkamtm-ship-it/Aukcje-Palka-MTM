# Production environment configuration for Firebase App Hosting
# This file overrides values from .apphosting.yaml
# See: https://firebase.google.com/docs/app-hosting/multiple-environments

runConfig:
  runtime: nodejs20
  # Production: More resources for better performance
  cpu: 2
  memoryMiB: 2048
  maxInstances: 10
  minInstances: 1
  concurrency: 100

env:
  # Production environment variables
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_TELEMETRY_DISABLED
    value: "1"
    availability:
      - BUILD
      - RUNTIME

  # Production URLs
  - variable: NEXT_PUBLIC_BASE_URL
    value: https://palkamtm.pl
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXTAUTH_URL
    value: https://palkamtm.pl
    availability:
      - RUNTIME

  # Database - ustaw prawdziwy connection string PostgreSQL
  - variable: DATABASE_URL
    value: postgresql://username:password@host:5432/palkamtm_production
    availability:
      - RUNTIME

  # NextAuth Secret - wygeneruj nowy secret (u≈ºyj: openssl rand -base64 32)
